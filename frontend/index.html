<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>AI Content Generator</h1>
        <div id="welcome-message"></div>
        <div id="chat-container">
            <ul id="chat-messages"></ul>
        </div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button"><i class="fas fa-paper-plane"></i> Generate</button>
        </div>
        <div id="interest-input">
            <input type="text" id="interest-text" placeholder="Add a new interest...">
            <button id="add-interest-button"><i class="fas fa-plus"></i> Add Interest</button>
        </div>
        <div id="content-type">
            <label for="content-type-select" class="content-type-label">Choose content type:</label>
            <select id="content-type-select">
                <option value="post">Post</option>
                <option value="comment">Comment</option>
                <option value="response">Response</option>
            </select>
        </div>        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
