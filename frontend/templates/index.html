<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('frontend/static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Chatbot</h1>
        <div id="chat-container">
            <div id="chat-messages"></div>
        </div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
        <div id="interest-input">
            <input type="text" id="interest-text" placeholder="Add a new interest...">
            <button id="add-interest-button">Add Interest</button>
        </div>
    </div>
    <script src="{{ url_for('frontend/static', filename='js/script.js') }}"></script>
</body>
</html>
